<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google homepage replicate</title>
        <link rel="reset css" href="css/reset.css">
        <link rel="stylesheet" href="css/google-homepage-stylesheet.css">
    </head>
    <body>
        <nav>
            <ul class="top-nav">
                <li class="top-nav__text --underline">Gmail</li>
                <li class="top-nav__text --underline">Images</li>
                <li class="top-nav__icon"><img class="top-nav__google-apps-icon"
                    src="https://cdn.gtricks.com/2016/01/Chrome-App-Launcher-icon-720x340.png" alt="Google apps icon"></li>
                <li class="top-nav__icon" ><button class="top-nav__sign-in-button top-nav__sign-in-button--hover">Sign In</button></li>
            </ul>
        </nav>    
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Google logo" title="Google logo">
        <div class="search-bar">
            <input class="search-bar__text-field search-bar__text-field--focus" type="text">
            <img class="search-bar__search-icon" 
                src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698956-icon-111-search-512.png" alt="search icon"title="search icon">
            <img class="search-bar__voice-search-icon" 
                src="https://cdn3.iconfinder.com/data/icons/sound-and-music-minimalist-icon-set/256/microphone-512.png" alt="voice-search-icon" title="voice-search-icon">
        </div>
        <button class="google-search-button google-search-button--hover">
            Google Search
        </button>
        <button class="im-feeling-lucky-button im-feeling-lucky-button--hover">
            I'm Feeling Lucky
        </button>
        <nav class="bottom-nav">
            <div class="bottom-nav__bar bottom-nav__bar-1">
                <ul class="bottom-nav__bar-1-list">
                    <li>Taiwan</li>
                </ul>
            </div>
            <div class="bottom-nav__bar">
                <ul class="bottom-nav__bar-2-list-left">
                    <li class="--underline">Advertising</li>
                    <li class="--underline">Business</li>
                    <li class="--underline">About</li>
                    <li class="--underline">How Search Works</li>
                </ul>
    
                <ul class="bottom-nav__bar-2-list-right">
                    <li class="--underline">Privacy</li>
                    <li class="--underline">Terms</li>
                    <li class="--underline">Settings</li>
                </ul>
            </div>
        </nav>
    </body>
</html>
